name: windows-precompile-cuda

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
  push:
    tags:
      - 'v*'
      - 'windows-cuda'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  windows-precompile-cuda:
    runs-on: windows-2022
    env:
      MIX_ENV: prod
      OPENCV_VER: "4.11.0"
      ELIXIR_VERSION: "1.16.0"
      EVISION_PREFER_PRECOMPILED: "false"
      EVISION_GENERATE_LANG: "erlang,elixir"
      EVISION_ENABLE_CONTRIB: "true"
      EVISION_ENABLE_CUDA: "true"
      MAKE: "nmake"
      MSBUILD_PLATFORM: x64
      CMAKE_GENERATOR_TYPE: Ninja
      EVISION_KEEP_OCV_BUILD_DIR: "false"
    strategy:
      fail-fast: false
      matrix:
        include:
          - pair:
              OTP_VERSION: "25"
              NIF_VERSION: "2.16"
              # cuda 11.8.0
              cuda_major: "11"
              cuda_minor: "8"
              cuda_patch: "0"
              # cudnn 8.9.7
              cudnn_major: "8"
              cudnn_minor: "9"
              cudnn_patch: "7"
          - pair:
              OTP_VERSION: "25"
              NIF_VERSION: "2.16"
              # cuda 11.8.0
              cuda_major: "11"
              cuda_minor: "8"
              cuda_patch: "0"
              # cudnn 9.10.2
              cudnn_major: "9"
              cudnn_minor: "10"
              cudnn_patch: "2"
          - pair:
              OTP_VERSION: "25"
              NIF_VERSION: "2.16"
              # cuda 12.9.1
              cuda_major: "12"
              cuda_minor: "9"
              cuda_patch: "1"
              # cudnn 8.9.7
              cudnn_major: "8"
              cudnn_minor: "9"
              cudnn_patch: "7"
          - pair:
              OTP_VERSION: "25"
              NIF_VERSION: "2.16"
              # cuda 12.9.1
              cuda_major: "12"
              cuda_minor: "9"
              cuda_patch: "1"
              # cudnn 9.11.0
              cudnn_major: "9"
              cudnn_minor: "11"
              cudnn_patch: "0"

    name: x86_64-windows-msvc-cuda${{ matrix.pair.cuda_major }}-cudnn${{ matrix.pair.cudnn_major }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git Checkout
        shell: bash
        run: |
          echo "$(pwd)"
          cd ..
          ls -lah
          cp -rf evision /c/evision

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.pair.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}

      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          vsversion: "2022"

      - name: Install CUDA with cudnn ${{ matrix.pair.cudnn_major }}
        uses: cocoa-xu/cuda-toolkit@v0.7.1
        with:
          mirror: "https://mirrors.uwucocoa.moe/nvidia"
          use-github-cache: false
          cuda: ${{ matrix.pair.cuda_major }}.${{ matrix.pair.cuda_minor }}.${{ matrix.pair.cuda_patch }}
          cudnn: ${{ matrix.pair.cudnn_major }}.${{ matrix.pair.cudnn_minor }}.${{ matrix.pair.cudnn_patch }}

      # check python version and their EOL
      # https://devguide.python.org/versions/
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Get mix deps
        shell: bash
        run: |
          cd C:/evision
          mix deps.get

      - name: Mix compile
        shell: bash
        run: |
          cd C:/evision
          mix compile

      - name: Create precompiled library
        id: precompile
        shell: bash
        run: |
          export RUNNER_DIR=`pwd`
          if [ "${{ github.event_name }}" = "push" ]; then
            export VERSION=${GITHUB_REF##*/v}
          else
            export VERSION=${{ github.event.inputs.version }}
          fi
          cd C:/evision
          export PKG_NAME=evision-nif_${{ matrix.pair.NIF_VERSION }}-x86_64-windows-msvc-contrib-cuda${{ matrix.pair.cuda_major }}-cudnn${{ matrix.pair.cudnn_major }}-${VERSION}
          mkdir -p "${PKG_NAME}"
          export PRIV_DIR="$(pwd)/_build/${MIX_ENV}/lib/evision/priv"
          export TMP_INCLUDE_DIR="$(pwd)/include"
          mv "${PRIV_DIR}/include" "${TMP_INCLUDE_DIR}"
          cp -a "${PRIV_DIR}" "${PKG_NAME}"
          cp -a lib/generated "${PKG_NAME}/elixir_generated"
          cp -a src/generated "${PKG_NAME}/erlang_generated"
          tar -czf "${PKG_NAME}.tar.gz" "${PKG_NAME}"
          rm -rf "${PKG_NAME}"
          ls -lah "${PKG_NAME}.tar.gz"
          mkdir -p "${RUNNER_DIR}/artifacts"
          mv "${PKG_NAME}.tar.gz" "${RUNNER_DIR}/artifacts"
          cd "${RUNNER_DIR}/artifacts"
          sha256sum "${PKG_NAME}.tar.gz" | tee "${PKG_NAME}.tar.gz.sha256"
          mv "${TMP_INCLUDE_DIR}" "${PRIV_DIR}/include"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.precompile.outputs.version }}"
          tag_name: "v${{ steps.precompile.outputs.version }}"
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
